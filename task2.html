<html>
    <head>
        <h2>List can be nested (list inside list)</h2>
    </head>
    <body>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </body>
</html>
